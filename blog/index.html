---
layout: default
title: Blog
---
<section class='blog'>
	<div class='list'>
		<h2>{{ page.title }}</h2>
		<ul class="posts">

	  	{% for post in site.posts %}
	    	<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  	{% endfor %}
		</ul>
	</div>
	<img src='border-bottom.png'></img>
</section>
